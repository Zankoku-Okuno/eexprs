name:                nest
version:             0.1.0.0
github:              "Zankoku-Okuno/nest"
license:             BSD3
author:              "Okuno Zankoku"
maintainer:          "zankoku.okuno@gmail.com"
copyright:           "2020 Okuno Zankoku"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Zankoku-Okuno/nest#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec >= 8.0 && < 9
- text >= 1.2 && < 2

library:
  source-dirs: src
  ghc-options:
    - -Wall
    # - -freverse-errors

executables:
  nest-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    # - -freverse-errors
    dependencies:
    - nest

tests:
  nest-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nest
